<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="reg_stylesheet.css">

</head>
<body>
    <div class="screen d-flex flex-column align-items-center justify-content-start" id="login-page" style="background-image: url(main-bg.jpg);">
        
        <div id="page-title"><h2>LOG IN TO PLAY</h2></div>
        
        <!-- LOGIN FORM -->
        <div class="d-flex justify-content-center" id="input-area" >
            <form action="/welcome-page" method="post" enctype="multipart/form-data">
                
                <div id="registration-area">
                    <div>
                        <label for="input-email">Enter Email :</label>
                        <br>
                        <input class="input-field" type="email" name="email" id="input-email" required>   
                    </div>
                    <br>
                    <div>
                        <label for="password">Enter Password :</label>
                        <br>
                        <input class= "input-field input-password" type="password" value="" name="password" id="password" required>   
                        <br>
                        <input id="show-password" type="checkbox" onclick="showPassword('password')"><span class="checkmark">Show Password</span>
                    </div>
    
                </div>
                
                <div class="d-flex flex-column justify-content-center align-items-center" id="button-area">
                    <div><button class = "btn-warning" type = "submit" >LOG IN</button></div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center" id="button-area">
                    <div>Didn't have account yet?</div>
                    <div><button class = "btn-warning" type = "button" onclick="window.location.href='/sign-up'">SIGN UP</button></div>
                </div>
            </form>

        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- show password js -->
<script type="text/javascript" src="show_password.js"></script>

</html>
