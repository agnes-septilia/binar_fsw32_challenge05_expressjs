<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="reg_stylesheet.css">
</head>
<body>
    <div class="screen d-flex flex-column align-items-center justify-content-start" id="signup-page" style="background-image: url(main-bg.jpg);">
        <div id="page-title"><h2>SIGN UP</h2></div>

        <!-- LOGIN FORM -->
        <div class="d-flex justify-content-center" id="input-area" >

            <form action="/log-in" method="post" enctype="multipart/form-data">
                <div class="d-flex ">

                    <!-- AVATAR PHOTO -->
                    <div id = "avatar-area">
                        <div>
                            <label for="image">Upload Your Avatar:</label>
                            <br>
                            <image src="/avatar.png" heigth="250" width="250" id="default-avatar">
                            <br>
                            <input type="file" name="avatar" id="image">
                        </div>
                    </div>

                    <!-- USER DATA -->
                    <div id="registration-area">
                        <div>
                            <label for="input-username">Enter Username :</label>
                            <br>
                            <input class="input-field" type="text" name="username" id="input-username" required>
                        </div>
                        <br>
                        <div>
                            <label for="input-email">Enter Email :</label>
                            <br>
                            <input class="input-field" type="email" name="email" id="input-email" required>   
                        </div>
                        <br>
                        <div>
                            <label for="initial-password">Enter Password :</label>
                            <br>
                            <input class= "input-field input-password" type="password" value="" name="initialPassword" id="initial-password" required>   
                            <br>
                            <input id="initial-show-password" type="checkbox" onclick="showPassword('initial-password')"><span class="checkmark">Show Password</span>
                        </div>
                        <br>
                        <div>
                            <label for="reconfirm-password">Retype Password :</label>
                            <br>
                            <input class= "input-field input-password" type="password" value="" name="reconfirmPassword" id="reconfirm-password" required>   
                            <br>
                            <input id="reconfirm-show-password" type="checkbox" onclick="showPassword('reconfirm-password')"><span class="checkmark">Show Password</span>
                        </div>
        
                    </div>

                </div>
                
                <div class="d-flex flex-column justify-content-center align-items-center" id="button-area">
                    <div><button class = "btn-warning" type = "submit" >SIGN UP</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- show password js -->
<script type="text/javascript" src="show_password.js"></script>

</html>
