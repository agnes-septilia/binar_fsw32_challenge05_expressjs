                    <button class="navbar-toggler" type="menu" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color:white;" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link active" style="color:white;" href="/page-not-found">HOME</a></li>

            <button type="button" class="btn btn-warning" onclick="window.location.href='/log-in'" >PLAY NOW</button>

        <!-- FOOTER -->

            <h5>THE STORY</h5>
